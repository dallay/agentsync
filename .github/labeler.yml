# GitHub labeler configuration: maps changed paths to labels
# Adjust labels to match your repository's label names

backend:
- changed-files:
  - any-glob-to-any-file:
    - "src/**"
    - "Cargo.toml"
    - "Cargo.lock"
    - "npm/**"
    - "package.json"
    - "package-lock.json"
    - "scripts/**"

ci:
- changed-files:
  - any-glob-to-any-file:
    - ".github/**"
    - "docs/**"
    - "README.md"
    - "tests/**"

chore:
- changed-files:
  - any-glob-to-any-file:
    - "scripts/**"
    - "*.md"

# Note: labels must already exist in the repository. If you want me to create
# missing labels via the GitHub API, tell me and I will do that as a follow-up.
