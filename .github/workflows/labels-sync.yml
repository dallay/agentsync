name: Sync Labels

on:
  push:
    branches: [main]
    paths:
      - '.github/labels.yml'
  workflow_dispatch:

jobs:
  sync:
    name: Synchronize Labels
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync labels
        run: |
          npx github-label-sync --access-token ${{ secrets.GITHUB_TOKEN }} --labels .github/labels.yml --allow-added-labels ${{ github.repository }}
