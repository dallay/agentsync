name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Perform a dry run (no actual release)"
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  # ==========================================================================
  # Semantic Release - Determine version
  # ==========================================================================
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "24.13"

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      - name: Install ripgrep (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@16ca923e6ccbb50770c415a0ccd43709a8c5f7a4 # v4
        id: semantic
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec
            conventional-changelog-conventionalcommits
          dry_run: ${{ inputs.dry_run || false }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

  # ==========================================================================
  # Build Release Binaries - Cross-platform
  # ==========================================================================
  build-binaries:
    name: Build (${{ matrix.target }})
    needs: semantic-release
    if: needs.semantic-release.outputs.new_release_published == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ needs.semantic-release.outputs.new_release_git_tag }}

      - name: Install and configure gcc-12 (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-12 g++-12
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-12 60
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-12 60
          gcc --version
          g++ --version

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          if [[ "${{ matrix.target }}" == *"musl"* ]]; then
            sudo apt-get install -y musl-tools
          fi
          if [[ "${{ matrix.target }}" == "aarch64-"* ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Install cross
        if: runner.os == 'Linux'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary (Linux native GNU)
        if: runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Build binary (Linux with cross)
        if: runner.os == 'Linux' && matrix.target != 'x86_64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build binary (macOS/Windows)
        if: runner.os != 'Linux'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          BINARY_NAME="agentsync"
          ARCHIVE_NAME="agentsync-${{ needs.semantic-release.outputs.new_release_version }}-${{ matrix.target }}"
          
          # Create archive directory
          mkdir -p "$ARCHIVE_NAME"
          cp "$BINARY_NAME" "$ARCHIVE_NAME/"
          cp ../../../README.md "$ARCHIVE_NAME/" 2>/dev/null || true
          cp ../../../LICENSE "$ARCHIVE_NAME/" 2>/dev/null || true
          
          # Create tarball
          tar -czvf "$ARCHIVE_NAME.tar.gz" "$ARCHIVE_NAME"
          
          # Create checksum
          shasum -a 256 "$ARCHIVE_NAME.tar.gz" > "$ARCHIVE_NAME.tar.gz.sha256"
          
          # Move to workspace root for upload
          mv "$ARCHIVE_NAME.tar.gz" ../../../
          mv "$ARCHIVE_NAME.tar.gz.sha256" ../../../

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          $BINARY_NAME = "agentsync.exe"
          $ARCHIVE_NAME = "agentsync-${{ needs.semantic-release.outputs.new_release_version }}-${{ matrix.target }}"
          
          # Create archive directory
          New-Item -ItemType Directory -Force -Path $ARCHIVE_NAME
          Copy-Item $BINARY_NAME -Destination "$ARCHIVE_NAME/"
          Copy-Item ../../../README.md -Destination "$ARCHIVE_NAME/" -ErrorAction SilentlyContinue
          Copy-Item ../../../LICENSE -Destination "$ARCHIVE_NAME/" -ErrorAction SilentlyContinue
          
          # Create zip
          Compress-Archive -Path $ARCHIVE_NAME -DestinationPath "$ARCHIVE_NAME.zip"
          
          # Create checksum
          (Get-FileHash "$ARCHIVE_NAME.zip" -Algorithm SHA256).Hash.ToLower() + "  $ARCHIVE_NAME.zip" | Out-File -FilePath "$ARCHIVE_NAME.zip.sha256" -Encoding ascii
          
          # Move to workspace root
          Move-Item "$ARCHIVE_NAME.zip" ../../../
          Move-Item "$ARCHIVE_NAME.zip.sha256" ../../../

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: agentsync-${{ matrix.target }}
          path: |
            agentsync-*.${{ matrix.archive }}
            agentsync-*.${{ matrix.archive }}.sha256
          if-no-files-found: error

  # ==========================================================================
  # Upload Release Assets
  # ==========================================================================
  upload-assets:
    name: Upload Release Assets
    needs: [semantic-release, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts
          pattern: agentsync-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.semantic-release.outputs.new_release_git_tag }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

  # ==========================================================================
  # Publish NPM Platform-Specific Packages
  # ==========================================================================
  publish-npm-binaries:
    name: Publish NPM (${{ matrix.config.name }})
    needs: [semantic-release, build-binaries]
    if: needs.semantic-release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: linux-x64
            target: x86_64-unknown-linux-gnu
            os: linux
            arch: x64
          - name: linux-arm64
            target: aarch64-unknown-linux-gnu
            os: linux
            arch: arm64
          - name: darwin-x64
            target: x86_64-apple-darwin
            os: darwin
            arch: x64
          - name: darwin-arm64
            target: aarch64-apple-darwin
            os: darwin
            arch: arm64
          - name: windows-x64
            target: x86_64-pc-windows-msvc
            os: win32
            arch: x64
          - name: windows-arm64
            target: aarch64-pc-windows-msvc
            os: win32
            arch: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ needs.semantic-release.outputs.new_release_git_tag }}

      - name: Install and configure gcc-12 (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-12 g++-12
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-12 60
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-12 60
          gcc --version
          g++ --version

      - name: Download artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: agentsync-${{ matrix.config.target }}
          path: artifacts

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "24.13"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      - name: Publish platform package to NPM
        shell: bash
        run: |
          cd npm
          
          # Set version from semantic release
          export node_version="${{ needs.semantic-release.outputs.new_release_version }}"
          export node_os="${{ matrix.config.os }}"
          export node_arch="${{ matrix.config.arch }}"
          export node_pkg="agentsync-${{ matrix.config.name }}"
          if [[ "${{ matrix.config.os }}" == "win32" ]]; then
            export node_bin="agentsync.exe"
          else
            export node_bin="agentsync"
          fi
          
          # Create package directory
          mkdir -p "${node_pkg}/bin"
          
          # Generate package.json from template
          envsubst < package.json.tmpl > "${node_pkg}/package.json"
          
          # Extract binary from artifact
          cd ../artifacts
          
          # Find and validate the archive
          if [[ "${{ matrix.config.os }}" == "win32" ]]; then
            # Windows - look for .zip
            matches=(agentsync-*.zip)
            BINARY_NAME="agentsync.exe"
            EXTRACT_CMD="unzip -o"
          else
            # Unix-like - look for .tar.gz
            matches=(agentsync-*.tar.gz)
            BINARY_NAME="agentsync"
            EXTRACT_CMD="tar -xzvf"
          fi
          
          # Validate exactly one archive exists
          if [ ! -e "${matches[0]}" ]; then
            echo "Error: No matching archive found"
            echo "Expected pattern: ${matches[0]}"
            echo "Available files:"
            ls -la
            exit 1
          fi
          
          if [ ${#matches[@]} -gt 1 ]; then
            echo "Error: Multiple matching archives found (ambiguous):"
            printf '%s\n' "${matches[@]}"
            exit 1
          fi
          
          ARCHIVE="${matches[0]}"
          echo "Found archive: $ARCHIVE"
          
          # Extract and verify success
          if ! $EXTRACT_CMD "$ARCHIVE"; then
            echo "Error: Failed to extract $ARCHIVE"
            exit 1
          fi
          
          # Find the extracted binary
          BINARY_PATH=$(find . -name "$BINARY_NAME" -type f | head -1)
          
          if [ -z "$BINARY_PATH" ] || [ ! -f "$BINARY_PATH" ]; then
            echo "Error: Could not find binary $BINARY_NAME after extraction"
            echo "Archive used: $ARCHIVE"
            echo "Working directory contents:"
            ls -laR
            exit 1
          fi
          
          echo "Found binary at: $BINARY_PATH"
          
          # Copy binary to package
          cp "$BINARY_PATH" "../npm/${node_pkg}/bin/"
          # Ensure binary is executable before publishing
          chmod +x "../npm/${node_pkg}/bin/$BINARY_NAME"

          # Verify tarball will contain executable bit. Create a temporary package tgz and inspect.
          # This acts as a safety check to avoid publishing packages without executable permissions.
          pushd ../npm/${node_pkg} > /dev/null
          # Create temp packed tarball
          npm pack --pack-destination /tmp > /dev/null
          PKG_TGZ=$(ls -1 /tmp/*.tgz | tail -n1)
          echo "Created temporary package: $PKG_TGZ"
          echo "Listing package contents to verify executable permissions for bin/$BINARY_NAME"
          # Show the file entry for visibility (non-fatal). Prefer rg, fallback to grep.
          if command -v rg >/dev/null 2>&1; then
            tar -tzvf "$PKG_TGZ" | rg -F "bin/$BINARY_NAME" || true
          else
            tar -tzvf "$PKG_TGZ" | grep -F "bin/$BINARY_NAME" || true
          fi
          # Fail if the binary inside the tarball is not executable for owner
          # Use a regex matching standard tar permission strings (10 chars) and require
          # only the owner execute bit. Example line: -rwxr-xr-x 0/0 123 2026-01-22 00:00 bin/agentsync
          # The pattern below matches: ^-.{2}x.{6}\s+.*bin/<name>$
          # Use double quotes and escape the trailing $ so the shell redirect works correctly.
          # Prefer rg if available, otherwise fall back to grep -E
          PATTERN="^-..x.{6}[[:space:]]+.*bin/${BINARY_NAME}\$"

          if command -v rg >/dev/null 2>&1; then
            SEARCHER=(rg)
          else
            SEARCHER=(grep -E)
          fi

          if ! tar -tzvf "$PKG_TGZ" | "${SEARCHER[@]}" "$PATTERN" >/dev/null; then
            echo "Error: packaged binary does not have executable bit set. Aborting publish."
            tar -tzvf "$PKG_TGZ"
            exit 1
          fi
          popd > /dev/null
          
          # Publish the package
          cd "../npm/${node_pkg}"
          echo "Publishing ${node_pkg}@${node_version}..."
          cat package.json
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ==========================================================================
  # Publish NPM Base Package
  # ==========================================================================
  publish-npm-base:
    name: Publish NPM Base Package
    needs: [semantic-release, publish-npm-binaries]
    if: needs.publish-npm-binaries.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ needs.semantic-release.outputs.new_release_git_tag }}

      - name: Install and configure gcc-12 (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-12 g++-12
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-12 60
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-12 60
          gcc --version
          g++ --version

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "24.13"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      - name: Update package.json version
        run: |
          cd npm/agentsync
          # Update version in package.json
          VERSION="${{ needs.semantic-release.outputs.new_release_version }}"
          
          # Update main package version and all optionalDependencies versions
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '${VERSION}';
            for (const dep in pkg.optionalDependencies) {
              pkg.optionalDependencies[dep] = '${VERSION}';
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          
          echo "Updated package.json:"
          cat package.json

      - name: Install dependencies and build
        run: |
          cd npm/agentsync
          pnpm install --no-frozen-lockfile
          pnpm run build

      - name: Publish base package to NPM
        run: |
          cd npm/agentsync
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ==========================================================================
  # Publish to crates.io
  # ==========================================================================
  publish-crates:
    name: Publish to crates.io
    needs: [semantic-release, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ needs.semantic-release.outputs.new_release_git_tag }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable

      - name: Publish to crates.io
        run: cargo publish --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # ==========================================================================
  # Publish Docker Image - Docker Hub & GitHub Container Registry
  # ==========================================================================
  publish-docker:
    name: Publish Docker Image
    needs: [semantic-release, build-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ needs.semantic-release.outputs.new_release_git_tag }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/agentsync
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.semantic-release.outputs.new_release_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.semantic-release.outputs.new_release_version }}
            type=semver,pattern={{major}},value=${{ needs.semantic-release.outputs.new_release_version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ==========================================================================
  # Release Summary
  # ==========================================================================
  release-summary:
    name: Release Summary
    needs: [semantic-release, build-binaries, upload-assets, publish-crates, publish-docker, publish-npm-base]
    runs-on: ubuntu-latest
    if: always() && needs.semantic-release.outputs.new_release_published == 'true'
    steps:
      - name: Generate Summary
        run: |
          {
            echo "# ðŸŽ‰ AgentSync Release Summary"
            echo ""
            echo "## Version: ${{ needs.semantic-release.outputs.new_release_version }}"
            echo ""
            echo "### Build Status"
            echo ""
            echo "| Component | Status |"
            echo "|-----------|--------|"
            echo "| Semantic Release | âœ… ${{ needs.semantic-release.result }} |"
            echo "| Build Binaries | ${{ needs.build-binaries.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.build-binaries.result }} |"
            echo "| Upload Assets | ${{ needs.upload-assets.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.upload-assets.result }} |"
            echo "| Publish to crates.io | ${{ needs.publish-crates.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.publish-crates.result }} |"
            echo "| Publish to NPM | ${{ needs.publish-npm-base.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.publish-npm-base.result }} |"
            echo "| Docker Image | ${{ needs.publish-docker.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.publish-docker.result }} |"
            echo ""
            echo "### Installation"
            echo ""
            echo '```bash'
            echo "# NPM / npx (easiest!)"
            echo "npx agentsync@${{ needs.semantic-release.outputs.new_release_version }} --help"
            echo ""
            echo "# Or install globally"
            echo "npm install -g agentsync@${{ needs.semantic-release.outputs.new_release_version }}"
            echo ""
            echo "# Cargo"
            echo "cargo install agentsync"
            echo ""
            echo "# macOS (Apple Silicon)"
            echo "curl -LO https://github.com/dallay/agentsync/releases/download/${{ needs.semantic-release.outputs.new_release_git_tag }}/agentsync-${{ needs.semantic-release.outputs.new_release_version }}-aarch64-apple-darwin.tar.gz"
            echo ""
            echo "# Linux (x86_64)"
            echo "curl -LO https://github.com/dallay/agentsync/releases/download/${{ needs.semantic-release.outputs.new_release_git_tag }}/agentsync-${{ needs.semantic-release.outputs.new_release_version }}-x86_64-unknown-linux-gnu.tar.gz"
            echo ""
            echo "# Docker Hub"
            echo "docker pull yacosta738/agentsync:${{ needs.semantic-release.outputs.new_release_version }}"
            echo ""
            echo "# GitHub Container Registry"
            echo "docker pull ghcr.io/${{ github.repository }}:${{ needs.semantic-release.outputs.new_release_version }}"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
